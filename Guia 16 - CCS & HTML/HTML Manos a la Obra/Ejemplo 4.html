<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 4</title>
</head>
<body>
        <form action="ruta del metodo que va a manejar la informacion" method="POST" enctype="multipart/form-data">

            
            <p><label for="nombre">Nombre y Apellido</label>
            <input type="text" name="Nombre" id="nombre" size="24" maxlength="24" placeholder="Nombre y Apellido"></p>
            <p><label>DNI</label>
            <input type="number" name="DNI" placeholder="99999999"></p>
            <p><label>Fecha de Nacimiento</label>
            <input type="date" placeholder="01/01/1900"></p>
            <p><label>Email</label>
            <input type="email" name="Email" placeholder="Correo Electronico"></p>
            <p><label>Contraseña</label>
            <input type="password" name="Password" placeholder="Contraseña"></p>
            <p><textarea name="Comentarios" id="opinion" cols="100" rows="10">Ingrese aqui su comentario</textarea></p>
            
            <button type="reset">Reset</button>
        </form>
</body>
</html>
